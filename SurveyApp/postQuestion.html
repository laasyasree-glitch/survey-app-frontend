<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../utilities/app.css">
</head>

<body>
    <nav class="dashboard navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand welcome-heading">
                Survey App
            </a>
            <button class="toggle-btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto" id="navLinks">
                </div>
            </div>
        </div>
    </nav>
    <div class="text-container">
        <div class="card-2 mt-3 mb-3">
            <h1 class="welcome-heading">Add Question</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label for="surveyId">In which survey number you want to add the question: </label>
                    <input type="text" class="form-control input" id="surveyId" />
                </div>
                <div class="mb-3">
                    <label for="description">Question Description</label>
                    <input type="text" class="form-control input" id="description" />
                </div>
                <div class="mb-3">
                    <label for="correctAns">Correct Answer</label>
                    <input type="text" class="form-control input" id="correctAns" />
                </div>
                <div class="mb-3">
                    <label for="opt1">Option 1</label>
                    <input type="text" class="form-control input" id="opt1" />
                </div>
                <div class="mb-3">
                    <label for="opt2">Option 2</label>
                    <input type="text" class="form-control input" id="opt2" />
                </div>
                <div class="mb-3">
                    <label for="opt3">Option 3</label>
                    <input type="text" class="form-control input" id="opt3" />
                </div>
                <div class="mb-3">
                    <label for="opt4">Option 4</label>
                    <input type="text" class="form-control input" id="opt4" />
                </div>
                <button class="btn btn-dark authenticate-btn">Submit</button>
            </form>
        </div>
    
   
</div>
<script src="postQuestion.js"></script>
<script type="module" src="../utilities/navbar.js"></script>
</body>

</html>
