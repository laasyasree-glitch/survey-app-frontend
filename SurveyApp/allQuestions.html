    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
    <link rel="stylesheet" href="../utilities/app.css">
</head>

<body>
    <nav class="dashboard navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand welcome-heading">
                Survey App
            </a>
            <button class="toggle-btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto" id="navLinks">
                </div>
            </div>
        </div>
    </nav>
<div class="text-container">
   
    <h1 id="heading" class="welcome-heading"></h1>
    <div class="card-2">
        <form id="myForm">
            <div>
                <label for="surveyId">Please enter id number of survey:</label>
                <input type="number" class="form-control input" id="surveyId"/>
            </div>
            <div class="button">
                <button class="btn btn-dark authenticate-btn">Submit</button>
               </div>
        </form>
        <div class="d-none mt-5 mb-5" id="spinner">
            <div class="d-flex flex-row justify-content-center">
                <div class="spinner-border" role="status">
                    <span id='spinner' class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <ol id="surveyItemsContainer1" class="mt-3">
        </ol>
        <p id="exception"></p>
    </div>
  
    
</div>
<script src="allQuestions.js"></script>
<script type="module" src="../utilities/navbar.js"></script>
